<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>
  
  <!-- Soliton wave pattern - represents code generation flow -->
  <path d="M12 32 Q22 22, 32 32 T52 32" stroke="url(#waveGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M12 40 Q22 30, 32 40 T52 40" stroke="url(#waveGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M12 24 Q22 34, 32 24 T52 24" stroke="url(#waveGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Go-inspired brackets/angle -->
  <path d="M18 20 L26 32 L18 44" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  <path d="M46 20 L38 32 L46 44" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
</svg>
